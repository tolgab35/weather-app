<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="header-logo" href="/">
        <img src="assets/images/logo.png" alt="Logo" />
      </a>
      <div class="header-location">
        <img src="assets/images/location.png" height="42px" alt="Location" />
        <p class="header-location-city">Istanbul, TR</p>
      </div>
    </header>

    <div class="main-weather">
      <div class="main-weather-temperature">
        <div class="container">
          <p class="current-weather">Current Weather</p>
          <h1>25&#8451;</h1>
          <p class="status">Partly Cloudy</p>
          <div class="switch">Switch to &#8457;</div>
          <div class="weather-details">
            <div class="humidity">
              <p>Humidity</p>
              <div class="humidity-value">
                <img src="assets/images/water.png" height="30px" alt="Water" />
                <p>65%</p>
              </div>
            </div>
            <div class="wind">
              <p>Wind</p>
              <div class="humidity-value">
                <img src="assets/images/air.png" height="30px" alt="Air" />
                <p>10mph</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-weather-icon">
        <img src="assets/images/sun.png" alt="Weather Icon" />
      </div>
    </div>

    <div class="hour-week-toggle">
      <div class="hourly active">Hourly</div>
      <div class="weekly">Weekly</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
